<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="input">
            <input
              type="text"
              name="input"
              placeholder="add a task......"
              class="inputy"
            />
            <button type="submit" class="addtodo">Add</button>
          </div>
          <div class="tasks"></div>
        </div>
        <div class="right">
          <div class="timer">
            <h1>Timer</h1>
            <h1 class="time">00:00</h1>
            <div class="buttons">
              <button class="st">Start</button>
              <button class="res">Reset</button>
            </div>
          </div>
          <div class="calendery">
            <div class="wrapper">
              <header>
                <p class="current-date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded"
                    >chevron_left</span
                  >
                  <span id="next" class="material-symbols-rounded"
                    >chevron_right</span
                  >
                </div>
              </header>
              <div class="calendar">
                <ul class="weeks">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="days"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
